#@_layout()

#define _main()

<link rel="stylesheet" href="#(base)/assets/css/main_web.css"/>

<div id="page-wrapper">

    <!-- Wrapper -->
    <div id="wrapper" class="login_success_panel" style="margin: auto;height: 100%">
        <!-- list -->
        <section class="panel spotlight banner large color2-alt center" style="width: auto">
            <div class="inner columns aligned" style="margin: auto;">
                <div class="span-10">
                    <h3 class="major">
                        <a href="#(base??)/diao">我的文件</a>
                        <span id="upFile" style="margin-left: 20px;font-size: 0.8em;color: #ffcc37">上传</span>
                        <a href="#(base??)/diao/logOut"
                           style="margin-left: 20px;font-size: 0.8em;color: #62ff8e;float: right">退出</a>
                    </h3>

                    <div class="table-wrapper">
                        <table id="tables" role="grid">
                            <thead>
                            <tr>
                                <th>文件名称</th>
                                <th>文件大小</th>
                                <th>修改时间</th>
                                <th>删除</th>
                                <th>下载</th>
                            </tr>
                            </thead>
                            <tbody>
                            #for(li : allFile??)
                            <tr>
                                <td>
                                    <a target="_blank"
                                       href="#(base)/diao/downloadFile?fileName=#(li.name??)">#(li.name??)
                                    </a></td>
                                <td>#(li.size??)</td>
                                <td>#date(li.date??)</td>
                                <td><a href="#(base)/diao/deleteFile?fileName=#(li.name??)">删除</a></td>
                                <td>
                                    <a target="_blank"
                                       href="#(base)/diao/downloadFile?fileName=#(li.name??)">下载
                                    </a>
                                </td>
                            </tr>
                            #end
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<form action="#(base??)/diao/uploadFile" method="post" enctype="multipart/form-data"
      style="visibility: hidden;display: none">
    <input type="file" id="realFile" name="uploadFile">
</form>


<script src="http://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#tables').DataTable(tablecss);
    });
</script>

<script>
    $(document).ready(function () {
        $("#upFile").click(function () {
            $("#realFile").click();
        });

        $("#realFile").change(function () {
            $("form")[0].submit();
        });

    });
</script>


#end
